<!DOCTYPE html>
<html>
<head>
    <title>Game Statistics Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        table {
            width: 70%;
            margin: 40px auto;
            border-collapse: collapse;
            background-color: white;
        }

        thead {
            background-color: #2c3e50;
            color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            font-size: 18px;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #d6eaf8;
        }

        caption {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Football Match Statistics</caption>

        <thead>
            <tr>
                <th>Player Name</th>
                <th>Goals</th>
                <th>Assists</th>
                <th>Matches Played</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Rohit</td>
                <td>12</td>
                <td>5</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Aryan</td>
                <td>8</td>
                <td>9</td>
                <td>14</td>
            </tr>
            <tr>
                <td>Vikram</td>
                <td>15</td>
                <td>4</td>
                <td>16</td>
            </tr>
            <tr>
                <td>Karan</td>
                <td>6</td>
                <td>7</td>
                <td>13</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
